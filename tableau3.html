<!DOCTYPE html>
<html>
<head>
    <title>tab3s</title>
</head>

<body>
    <TABLE cellspadding="0" cellspacing="0" width="20%" border="1" align="center">
        <tr>
            <td rowspan="4">1</td>
            <td colspan="3">2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td rowspan="2">6</td>
        </tr>
        <tr>
            <b><td bgcolor="burgundy" colspan="2">5</td></b>
        </tr>
        <tr>
            <td colspan="3">7</td>
        </tr>
    </TABLE>
</body>
</html>
